<!DOCTYPE html>
<html>
<head>
    <title>A-Frame Component: Palm Tracking</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="js/palm-component.js"></script>
    <style>
        .container {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .container canvas {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <a-scene>
        <a-entity camera id="handContainer" palm-tracking position="0 0 0"> <!--position="0 1.4 1.45"-->
           <a-image id="myModel" src="3d/ring.png" position="0 0 -100" scale="0.25 0.25 0.25"></a-image>
           <!-- <a-entity id="myModel" gltf-model="3d/ring.glb" position="0 0 -100" scale="0.33 0.33 0.33"></a-entity> -->
        </a-entity>
    </a-scene>
</body>

</html>
